<html lang="en">
<head>

    <title>Document</title>
    <style>
        .top{
            display:flex;

            background-color: bisque;
        }
        .box{
            height: 150px;
            width: 150px;
            border: 2px solid brown;
            background-color: aqua;
            transition: height 1s,width 1s,transform 1s;
        }
        .box:hover{
            height: 300px;
            width: 300px;
            transform: rotate(180deg);
           
        }
    </style>
</head>
<body>
